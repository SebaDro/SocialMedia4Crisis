    <md-card>

        <rzslider rz-slider-model="priceSlider"></rzslider>
      </md-slider-container>
    </div>
    <div>Test</div>
    <div>
      <div id="overviewMap" span element-ready="onMapContainerReady()" style="padding:10px; position:absolute; width:97%; height:90%;"></div>
    </div>
